{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{title}}{% endblock %}
{% block content %}
  <!-- Doctors Section -->
  
  <section id="doctors" class="doctors section">

    <!-- Section Title -->
    <div class="container section-title">
      <h2>{{title}}</h2>
    </div><!-- End Section Title -->

    <div class="container text-center">
      <div class="row ">
        {% if 'ok' in request.GET %}
            <p><b>Campa침a enviada correctamente</b></p>
        {% endif %}
        <div class="col">
          <a href="{% url 'subscriber-maintenance-create' %}" class="btn btn-light">
            <img src="{% static 'core/img/nuevo.png' %}" class="img-fluid" title='Nuevo suscriptor' width=40px height=40px alt="Nuevo suscriptor">
          </a>
          <a href="{% url 'campaign-email-form' %}" class="btn btn-light">
            <img src="{% static 'core/img/newsletter.png' %}" class="img-fluid" title='Nueva campa침a' width=40px height=40px alt="Nueva campa침a">
          </a>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row gy-4">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Email</th>
              <th scope="col">Acci칩n</th>
            </tr>
          </thead> 
          <tbody>
            {% for subscriber in subscriber_list %}
              <tr>
                <td>{{subscriber.email}}</td>
                <td>                      
                  <a href="{% url 'subscriber-update' subscriber.id %}" class="btn btn-light">
                    <img src="{% static 'core/img/editar.png' %}" class="img-fluid" title='Editar suscriptor' width=25px height=20px alt="Editar">
                  </a>
                  <a href="{% url 'subscriber-delete' subscriber.id %}" class="btn btn-light">
                    <img src="{% static 'core/img/papelera.png' %}" class="img-fluid" title='Eliminar suscriptor' width=25px height=20px alt="Eliminar">
                  </a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section><!-- /Doctors Section -->

{% endblock %}
