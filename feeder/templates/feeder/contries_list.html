{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="row">
  <div class="col">
      <h1>{{title}}</h1>

      <div class="container text-center">
        <div class="row ">
          <div class="col">
            <a href="{% url 'contry-create' %}" class="btn btn-success" id="btn-update-professional">Nueva Pais</a>
          </div>
        </div>
      </div>

      <!-- Content Row -->
      <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Bandera</th>
                </tr>
            </thead> 
            <tbody>
              {% for contry in contry_list %}
                  <tr>
                    <td>{{contry.name}}</td>
                    <td><img src="{{contry.image.url}}" alt="" class="img-fluid" width='40px' height='40px'></td>
                    
                    <td>                      
                      <a href="{% url 'league-contry-list' contry.id %}" class="btn btn-primary">Ligas</a>
                    </td>
                  </tr>
              {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section><!-- /Doctors Section -->

{% endblock %}
