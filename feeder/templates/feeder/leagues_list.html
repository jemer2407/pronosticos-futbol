{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="row">
  <div class="col">
      <h1>{{title}}</h1>

      <div class="container text-center">
        <div class="row ">
          <div class="col mb-5">
            <a href="{% url 'league-create' %}" class="btn btn-success" id="btn-update-professional">Nueva Liga</a>
          </div>
        </div>
      </div>

      <!-- Content Row -->
      <div class="row">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">Bandera</th>
                  <th scope="col">Pais</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Temporada</th>
                    
                </tr>
            </thead> 
            <tbody>
              {% for league in league_list %}
                  <tr>
                    <td><img src="{{league.contry.image.url}}" alt="" class="img-fluid" width='40px' height='40px'></td>                    
                    <td>{{league.contry}}</td>
                    <td>{{league.name}}</td>
                    <td>{{league.season}}</td>                    
                    <td>                      
                      <a href="{% url 'team-league-list' league.id %}" class="btn btn-primary">Equipos</a>
                    </td>
                  </tr>
              {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section><!-- /Doctors Section -->

{% endblock %}
