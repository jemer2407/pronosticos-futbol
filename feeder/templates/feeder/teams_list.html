{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="row">
  <div class="col">
      <h1>{{title}}</h1>

      <div class="container text-center">
        <div class="row ">
          <div class="col mb-5">
            <a href="{% url 'team-create' %}" class="btn btn-success" id="btn-update-professional">Nuevo Equipo</a>
          </div>
        </div>
      </div>

      <!-- Content Row -->
      <div class="row">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">Escudo</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Liga</th>
                </tr>
            </thead> 
            <tbody>
              {% for team in team_list %}
                  <tr>
                    <td><img src="{{team.image.url}}" alt="" class="img-fluid" width='40px' height='40px'></td>                    
                    <td>{{team.team}}</td>
                    <td>{{team.league}}</td>
                    <td>                      
                      <a href="{% url 'matches-team-list' team.id %}" class="btn btn-primary">Partidos</a>
                    </td>
                  </tr>
              {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section><!-- /Doctors Section -->

{% endblock %}
