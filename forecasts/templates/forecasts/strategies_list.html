{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{title}}{% endblock %}
{% block content %}
  <!-- Content Row -->
  <div class="row">
    <h1 class='mb-3 mt-3'>{{title}}</h1>
    <div class="container text-center">
      <div class="row ">
        <div class="col">
          <a href="{% url 'strategy-create' %}" class="btn btn-success">Crear Estrategia</a>
        </div>
      </div>
    </div>

    <table class="table mt-3">
      <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Acci√≥n</th>
          </tr>
        </thead> 
        <tbody>
          {% for strategy in strategy_list %}
            <tr>
              <td>{{strategy.name}}</td>
              
              <td>
                <a href="{% url 'strategy-update' strategy.id %}" class="btn btn-primary">Editar</a>
                <a href="{% url 'strategy-delete' strategy.id %}" class="btn btn-danger">Eliminar</a>
              </td>
            </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
  
{% endblock %}
