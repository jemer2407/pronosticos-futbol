{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{title}}{% endblock %}
{% block content %}
  <!-- Content Row -->
  <div class="row justify-content-center">
    
    <div class="container text-center">
      <div class="row ">
        <div class="col">
          <h1 class='mb-3 mt-3'>{{title}}</h1>
          <a href="{% url 'strategy-create' %}" class="btn btn-light">
            <img src="{% static 'core/img/nuevo.png' %}" class="img-fluid" title='Nueva estrategia'  width=40px height=40px alt="Nueva estrategia">
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-6 mx-auto mb-5 mt-5 text-center shadow-lg p-3 mb-5 bg-body rounded">
      <div class="table-responsive">
        <table class="table mt-3">
          <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Acci√≥n</th>
              </tr>
            </thead> 
            <tbody>
              {% for strategy in strategy_list %}
                <tr>
                  <td>{{strategy.name}}</td>
                  
                  <td>
                    <a href="{% url 'strategy-update' strategy.id %}" class="btn btn-light">
                      <img src="{% static 'core/img/editar.png' %}" class="img-fluid" title='Editar estrategia' width=25px height=20px alt="Editar">
                    </a>
                    <a href="{% url 'strategy-delete' strategy.id %}" class="btn btn-light">
                      <img src="{% static 'core/img/papelera.png' %}" class="img-fluid" title='Eliminar estrategia' width=25px height=20px alt="Eliminar">
                    </a>
                  </td>
                </tr>
              {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
{% endblock %}
