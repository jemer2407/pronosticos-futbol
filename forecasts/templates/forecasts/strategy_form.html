{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-12 text-center">
    <h1>{{title}}</h1>
  </div>
</div>
<div class="container">
  <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    {{form.as_table}}
    <input type="submit" class="btn btn-primary btn-block mt-3" value="Crear">
  </form>
</div>


{% endblock %}
